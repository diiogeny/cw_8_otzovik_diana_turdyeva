<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Непроверенные отзывы</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Непроверенные отзывы</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <p><strong>{{ review.author.username }}</strong></p>
            <p>{{ review.text }}</p>
            <p>Дата обновления: {{ review.updated_at }}</p>
            <a href="{% url 'review_edit' review.pk %}">Редактировать</a>
        </li>
        {% empty %}
        <p>Нет непроверенных отзывов.</p>
        {% endfor %}
    </ul>
</body>
</html>
