<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Добавить/Редактировать отзыв</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Добавить/Редактировать отзыв для {{ product.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'review_list' product.id %}">Вернуться к списку отзывов</a>
</body>
</html>
